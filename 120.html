<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //1번 문제
    function question() {
      let inputMsg = prompt("숫자를 입력하세요");
      inputMsg;
      document.querySelector("body").innerHTML += "<h1>짝수일까 홀수일까</h1>";
      if (inputMsg % 2 === 0) {
        document.querySelector("body").innerHTML +=
          inputMsg + "는 짝수 입니다.";
      } else {
        document.querySelector("body").innerHTML +=
          inputMsg + "는 홀수 입니다.";
      }
    }
    //2번 문제
    Handler();
    function Handler() {
      document.querySelector("body").innerHTML += "<h1>3의 배수 찾기</h1>";
      let temp = 0;

      for (let i = 3; i < 100; i++) {
        if (i % 3 === 0) {
          document.querySelector("body").innerHTML += i + ",";
          temp++;
        }
      }
      document.querySelector("body").innerHTML += "3의 배수의 갯수: " + temp;
    }
  </script>
</html>
