<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>연습문제 2</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        font-size: 20px;
        line-height: 35px;
      }
      .check {
        color: #ccc;
        font-size: 20px;
        margin-right: 25px;
      }
      .check:hover {
        color: #222;
      }
      .checked {
        color: #222;
      }
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li><span class="check">&check;</span>할 일 1</li>
      <li><span class="check">&check;</span>할 일 2</li>
      <li><span class="check">&check;</span>할 일 3</li>
      <li><span class="check">&check;</span>할 일 4</li>
      <li><span class="check">&check;</span>할 일 5</li>
    </ul>
  </body>
  <script>
    let list = document.getElementsByClassName("check");
    let sibling;
    for (let i = 0; i < list.length; i++) {
      list[i].addEventListener("click", () => {
        list[i].style.color = "black";
        sibling = list[i].parentNode;
        sibling.style.color = "#ccc";
      });
    }
  </script>
</html>
