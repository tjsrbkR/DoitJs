    <div id="container">
      <h1>피자 주문</h1>
      <form name="pizza">
        <fieldset>
          <legend>사이즈</legend>
          <p>Large - 24000 원</p>
        </fieldset>
        <fieldset>
          <legend>추가 주문</legend>
          <label
            ><input
              type="checkbox"
              name="pickle"
              class="checkbx"
              value="800"
            />피클(800원)</label
          >
          <label

              type="checkbox"
              name="chilly"
              class="checkbx"
              value="300"

          >

              name="stick"
              class="checkbx"
              value="4800"
            />치즈스틱(4개, 4800원)</label
          >
          <label
            ><input
              type="checkbox"
              name="salad"
              class="checkbx"
              value="2400"
            />콘 샐러드(2400원)</label
          >
        </fieldset>
        <fieldset>
          <legend>합계</legend>
          <input type="text" id="total" name="total" class="price" readonly />
        </fieldset>
      </form>
    </div>
  </body>
  <script>
    var price = 24000;

    var sideMenu = document.querySelectorAll(".checkbx");
    var total = document.querySelector("#total");
    total.value = price + "원";

    for (i = 0; i < sideMenu.length; i++) {
      sideMenu[i].onclick = function () {
        if (this.checked == true) {
          price += parseInt(this.value);
        } else {
          price -= parseInt(this.value);
        }
        total.value = price + "원";
      };
    }
